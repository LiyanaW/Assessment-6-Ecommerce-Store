<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Liyana Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f4f6fa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .contact-container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #3651a3;
    }

    form {
      text-align: left;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    textarea {
      height: 140px;
      resize: vertical;
    }

    .btn-submit {
      display: inline-block;
      background-color: #3651a3;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #2a4480;
    }

    .contact-info {
      margin-top: 40px;
      font-size: 0.95em;
      color: #555;
    }

    .contact-info p {
      margin: 6px 0;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 40px 10px;
        padding: 30px 10px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header id="header">
    <div class="logo">
      <img src="images/0001(16).png" alt="Liyana Events Logo" style="height:60px; width:auto;">
    </div>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <h1>Get in Touch</h1>
    <p>Have questions or ready to plan your event? Fill out the form below and weâ€™ll be in touch shortly.</p>

    <form action="message-received.html" method="post">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone">

      <label for="message">Your Message *</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> info@liyanaevents.co.za</p>
      <p><strong>Phone:</strong> +27 10 123 4567</p>
      <p><strong>Address:</strong> Johannesburg, Gauteng, South Africa</p>
    </div>
  </div>

  <footer id="tabs-bottom">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </footer>

</body>
</html>
